<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="heading1">
            Test your typing speed.
        </h1>
        <h2 class="heading2" id="heading2">
            Please type the paragraph which appears when you click on the "Start" button.
        </h2>
        <h2 class="dummy_para" id="dummy_para">
            Your paragraph will appear here...
        </h2>
        <textarea disabled= "disabled" name="para" class="para" id="para" cols="60" rows="12" placeholder="Type the text here."></textarea>

        <button class="start" id="start">Start</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
